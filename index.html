<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  
  <link rel="shortcut icon" href="" type="image/x-icon">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js" charset="utf-8"></script>

</head>

<body>
  
  

<div class="main">
  

<h3>CalculAris</h3>
<div class="display1"></div>
<div class="display">0</div>


<table>

<tr class="first-row">
<td>&nbsp;&nbsp;&nbsp; <button id="ac">AC</button></td>
<td>&nbsp;&nbsp;&nbsp; <button id="delete">โซ</button></td>
<td>&nbsp;&nbsp;&nbsp; <button class="operator" id="division">รท</button></td>
<td>&nbsp;&nbsp;&nbsp; <button class="operator" id="multiplication">X</button></td>
</tr>

<tr class="second-row">
  <td>&nbsp;&nbsp;&nbsp; <button class="number" id="seven">7</button></td>
  <td>&nbsp;&nbsp;&nbsp; <button class="number" id="eight">8</button></td>
  <td>&nbsp;&nbsp;&nbsp; <button class="number" id="nine">9</button></td>
  <td>&nbsp;&nbsp;&nbsp; <button class="operation" id="subtraction">-</button></td>
  </tr>

  <tr class="third-row">
    <td>&nbsp;&nbsp;&nbsp; <button class="number" id="four">4</button></td>
    <td>&nbsp;&nbsp;&nbsp; <button class="number" id="five">5</button></td>
    <td>&nbsp;&nbsp;&nbsp; <button class="number" id="six">6</button></td>
    <td>&nbsp;&nbsp;&nbsp; <button class="operation"  id="addition" value="add">+</button></td>
    </tr>

    <tr class="fourth-row">
      <td>&nbsp;&nbsp;&nbsp; <button class="number" id="one">1</button></td>
      <td>&nbsp;&nbsp;&nbsp; <button class="number" id="two">2</button></td>
      <td>&nbsp;&nbsp;&nbsp; <button class="number" id="three">3</button></td>
      <td rowspan="2">&nbsp;&nbsp;&nbsp; <button id="equals">=</button></td>
      </tr>

      <tr class="fifth-row">
        <td colspan="2">&nbsp;&nbsp;&nbsp; <button class="number" id="zero">0</button></td>
        <td>&nbsp;&nbsp;&nbsp; <button id="dot">.</button></td>
        </tr>

</table>
</div>




 <script src="index.js"></script>   
</body>
</html>
